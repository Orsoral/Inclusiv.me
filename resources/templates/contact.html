<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Inclusiv.me | Contact </title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Short+Stack|Quicksand:300,400,500,700" rel="stylesheet">
	</head>
	<body>
    <div class="page-wrap">
	   {% include "header.html" %}
      <nav>
        <a class="menu" href="/">Home</a>
        <a class="menu" href="about">About</a>
        <a class="opened" href="contact">Contact</a>
      </nav>
      <main>
        <h3>Suggest an idea</h3>
        <p>Can you think of an action that's not in the app? We'd  <span class="highlight">love</span> to hear about it!</p>
        <form method="POST" action="">
          <label for="name">Name</label>
          <input id="name" type="text" name="name">

          <label for="email">Email</label>
          <input id="email" type="email" name="email">

          <label for="message">Describe your inclusive action :</label>
          <textarea id="message" name="message"></textarea>

          <button type="submit">Share</button>
        </form>
        <img src="img/genderneutral.png"/>
      </main>
    </div>
		{% include "footer.html" %}
	</body>
</html>
